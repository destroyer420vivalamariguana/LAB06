<!DOCTYPE html>
<html>
  <head>
    <title>Tienda</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- cdn icnonos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <h1 style="text-align: center;">Tienda</h1>
    <form class="row g-3">
      <div class="card" style="left: 25cm; width: auto;">
        <div class="col-md-6"> <br>
          <label for="inputEmail4" class="form-label">Nombre Producto</label>
          <input type="email" class="form-control" id="inputEmail4" style="width: 8cm">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Precio Producto</label>
          <input type="password" class="form-control" id="inputPassword4" style="width: 8cm">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Cantidad Producto</label>
          <input type="text" class="form-control" id="inputAddress" style="width: 8cm"> <br>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button> <br>
        </div> <br>
      </div>
    </form>
  </body>
</html>
